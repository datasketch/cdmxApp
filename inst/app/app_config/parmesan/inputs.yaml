---
varViewId:
  show: true
  show_if_all:
    plotSel():
      is_any_of: [map, bar, treemap, line, scatter, area]
  input_type: selectizeInput
  input_params:
    label: Víctimas
    choices: var_opts()
    selected: varDef()
  update_param: selected
desagregacionId:
  show: true
  show_if_all:
    plotSel():
      is_any_of: [map, bar, treemap]
  input_type: radioButtons
  input_params:
    label: 'Desagregar por:'
    choices: desVarOpts()
    selected: ninguna
  update_param: selected
mapType:
  show: true
  show_if_all:
    plotSel():
      is_any_of: [map]
  input_type: radioButtons
  input_params:
    label: Tipo de mapa
    choices:
      Coropleta:
      - choropleth
      Puntos:
      - bubbles
      Heatmap:
      - heatmap
    selected: choropleth
  update_param: selected
fechasId:
  show: true
  show_if_all:
    plotSel():
      is_any_of: [line]
  input_type: selectizeInput
  input_params:
    label: Fecha de interés
    choices: fec_opts()
    selected: fec_select()
  update_param: selected
alcaldiasId:
  show: true
  input_type: selectizeInput
  input_params:
    label: Zona
    choices: alcaldias_opts()
    selected: alcaldias_sel() 
  update_param: selected
sexoId:
  show: true
  input_type: selectizeInput
  input_params:
    label: Sexo
    choices: sexo_opts()
    selected: sexo_sel() 
  update_param: selected
stackedId:
  show: true
  show_if_all:
    plotSel():
      equals: bar
    varTwoSel():
      equals: true
  input_type: toggleSwitchInput
  input_params:
    label: stackLabel()
    value: false
    on_label: ''
    off_label: ''
  update_param: value
sortBar:
  show: true
  show_if_all:
    plotSel():
      equals: bar
 #   varTwoSel():
 #    equals: false
  input_type: checkboxInput
  input_params:
    label: Ordenar
    value: false
  update_param: value
axisId:
  show: true
  show_if_all:
    plotSel():
      is_any_of: [bar, treemap]
    varTwoSel():
      equals: true
  input_type: toggleSwitchInput
  input_params:
    label: axisLabel()
    value: false
    on_label: ''
    off_label: ''
  update_param: value
aggId: 
  show: true
  show_if_all:
    plotSel():
      is_any_of: [bar, treemap, line, map, area, scatter]
    dataId():
      equals: violencia
  input_type: radioButtons
  input_params:
    label: Tipo de unidad
    choices:
      Total:
      - sum
      #Promedio:
      #- mean
      Porcentaje:
      - pctg
    selected: sum
  update_param: selected
colorsId:
  show: true
  show_if_all:
    plotSel():
      is_any_of: [bar, treemap, line, map, area, scatter]
  input_type: radioButtonsInput
  input_params:
    label: Colores
    choices: agg_palette()
categoriaId:
  show: true
  show_if_all:
    dataId():
      equals: violencia
  input_type: selectizeInput
  input_params:
    label: Tipo de delito
    choices: catg_opts()
    selected: TODOS
  update_param: selected
calidadId:
  show: true
  show_if_all:
    dataId():
      equals: violencia
  input_type: selectizeInput
  input_params:
    label: Calidad juridica
    choices: jur_opts()
    selected: TODAS
  update_param: selected
anioId:
  show: true
  show_if_all:
    dataId():
      equals: violencia
  input_type: airDatepickerInput
  input_params:
    label: Fecha denuncia
    #value: null
    maxDate: maxIn()
    minDate: minIn()
    placeholder: anioHolder()
    separator: ' al '
    view: 'months'
    minView: 'months'
    dateFormat: 'yyyy-mm'
    multiple: Inf
   # clearButton: true
    range: true
    language: es
    width: '100%'
  #update_param: value

