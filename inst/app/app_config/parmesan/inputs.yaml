---
varViewId:
  show: true
  show_if_all:
    plotSel():
      is_any_of: [bar]
  input_type: selectizeInput
  input_params:
    label: Variable a visualizar
    choices: var_opts()
    selected: AlcaldiaHechos
    options: 
        maxItems:
        - 2
  update_param: selected
varOtherId:
  show: true
  show_if_all:
    plotSel():
      is_any_of: [line, map, treemap]
  input_type: selectizeInput
  input_params:
    label: Variable a visualizar
    choices: varExtra_opts()
    selected: AlcaldiaHechos
  update_param: selected
mapType:
  show: true
  show_if_all:
    plotSel():
      is_any_of: [map]
  input_type: radioButtons
  input_params:
    label: Tipo de mapa
    choices:
      Coropleta:
      - choropleth
      Puntos:
      - bubbles
      Heatmap:
      - heatmap
    selected: choropleth
  update_param: selected
fechasId:
  show: true
  show_if_all:
    plotSel():
      is_any_of: [line]
  input_type: selectizeInput
  input_params:
    label: Año de interés
    choices: fec_opts()
    selected: fec_select()
  update_param: selected
alcaldiasId:
  show: true
  input_type: selectizeInput
  input_params:
    label: Zona
    choices: alcaldias_opts()
    selected: alcaldias_sel() 
  update_param: selected
stackedId:
  show: true
  show_if_all:
    plotSel():
      equals: bar
    varTwoSel():
      equals: 2
  input_type: toggleSwitchInput
  input_params:
    label: stackLabel()
    value: false
    on_label: ''
    off_label: ''
  update_param: value
sortBar:
  show: true
  show_if_all:
    plotSel():
      equals: bar
    varTwoSel():
      equals: 1
  input_type: checkboxInput
  input_params:
    label: Ordenar
    value: false
  update_param: value
axisId:
  show: true
  show_if_all:
    plotSel():
      is_any_of: [bar, treemap]
    varTwoSel():
      equals: 2
  input_type: toggleSwitchInput
  input_params:
    label: axisLabel()
    value: false
    on_label: ''
    off_label: ''
  update_param: value
aggId: 
  show: true
  show_if_all:
    dataId():
      equals: violencia
  input_type: radioButtons
  input_params:
    label: Tipo de unidad
    choices:
      Total:
      - sum
      Promedio:
      - mean
      Porcentage:
      - pctg
    selected: sum
  update_param: selected
colorsId:
  show: true
  input_type: radioButtonsInput
  input_params:
    label: Paleta de color
    choices: agg_palette()
categoriaId:
  show: true
  show_if_all:
    dataId():
      equals: violencia
  input_type: selectizeInput
  input_params:
    label: Tipo de delito
    choices: catg_opts()
    selected: TODOS
  update_param: selected
calidadId:
  show: true
  show_if_all:
    dataId():
      equals: violencia
  input_type: selectizeInput
  input_params:
    label: Calidad juridica
    choices: jur_opts()
    selected: TODAS
  update_param: selected
anioId:
  show: true
  show_if_all:
    dataId():
      equals: violencia
  input_type: sliderInput
  input_params:
    label: Año del hecho
    min: 1917
    max: 2022
    step: 1
    value: [1917, 2022]
    sep: ''
  update_param: value
