---
varViewId:
  show: true
  show_if_all:
    plotSel():
      is_any_of: [bar, treemap]
  input_type: selectizeInput
  input_params:
    label: Variable a visualizar
    choices: var_opts()
    selected: AlcaldiaHechos
    options: 
        maxItems:
        - 2
varOtherId:
  show: true
  show_if_all:
    plotSel():
      is_any_of: [line, pie, choropleth, bubbles]
  input_type: selectizeInput
  input_params:
    label: Variable a visualizar
    choices: varExtra_opts()
alcaldiasId:
  show: true
  input_type: selectizeInput
  input_params:
    label: Zona
    choices: alcaldias_opts()
stackedId:
  show: true
  show_if_all:
    plotSel():
      equals: bar
    varTwoSel():
      equals: 2
  input_type: toggleSwitchInput
  input_params:
    label: stackLabel()
    value: false
    on_label: ''
    off_label: ''
axisId:
  show: true
  show_if_all:
    plotSel():
      is_any_of: [bar, treemap]
    varTwoSel():
      equals: 2
  input_type: toggleSwitchInput
  input_params:
    label: axisLabel()
    value: false
    on_label: ''
    off_label: ''
aggId: 
  show: true
  show_if_all:
    dataId():
      equals: violencia
  input_type: radioButtons
  input_params:
    label: Agregación
    choices:
      Total:
      - sum
      Promedio:
      - mean
      Porcentage:
      - pctg
categoriaId:
  show: true
  show_if_all:
    dataId():
      equals: violencia
  input_type: selectizeInput
  input_params:
    label: Tipo de delito
    choices: catg_opts()
calidadId:
  show: true
  show_if_all:
    dataId():
      equals: violencia
  input_type: selectizeInput
  input_params:
    label: Calidad juridica
    choices: jur_opts()
anioId:
  show: true
  show_if_all:
    dataId():
      equals: violencia
  input_type: sliderInput
  input_params:
    label: Año del hecho
    min: 1917
    max: 2022
    step: 1
    value: [1917, 2022]

